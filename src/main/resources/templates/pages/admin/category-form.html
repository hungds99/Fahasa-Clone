<th:block xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin-layout}">

	<th:block layout:fragment="content">

		<!-- Quản lý danh mục (FORM) -->
		<div class="category-content">
			<div class="panel-group">
				<div class="panel panel-edit">
					<div class="panel-body">
						<div class="panel-title">
							<h6>Thông tin danh mục</h6>
						</div>
						<form action="" th:action="@{/Admin/Category/Save}"
							th:object="${category}" method="post">
							<input type="text" class="form-control" id="id" th:field="*{id}"
								style="display: none;">
							<div class="form-group row">
								<label for="categoryName" class="col-sm-2 col-form-label">
									Tên danh mục </label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="categoryName"
										th:field="*{categoryName}">
								</div>
							</div>
							<div class="form-group row">
								<label for="title" class="col-sm-2 col-form-label"> Tiêu
									đề </label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="title"
										th:field="*{title}">
								</div>
							</div>
							<div class="form-group row">
								<label for="categoryDescription" class="col-sm-2 col-form-label">Mô
									tả</label>
								<div class="col-sm-10">
									<textarea class="form-control" id="categoryDescription"
										rows="3" th:field="*{descriptions}"></textarea>
								</div>
							</div>
							<div class="form-group row">
								<label for="parentCategory" class="col-sm-2 col-form-label">
									Danh mục cha
								</label>
								<div class="col-sm-10">
									<select class="form-control" id="parentCategory"th:field=*{parentId}>
										<option th:value="${category.id}" th:text="${category.categoryName}">[ None ]</option>
										<th:block th:each="c : ${categories}">
											<option th:value="${c.id}" th:text="${c.categoryName}"></option>
										</th:block>
									</select>
								</div>
							</div>

							<div class="panel-footer text-center">
								<button type="submit" class="btn btn-success btn-sm">Lưu</button>
							</div>
						</form>
					</div>
				</div>

			</div>

		</div>
		<!-- End -->


	</th:block>

</th:block>
