<th:block xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin-layout}">

	<th:block layout:fragment="content">

		<!-- Dashboard -->
		<div class="dashboard content">
			<div class="statistics row">
				<div class="statistic shadow col-3">
					<div class="icon bg-red">
						<i class="fas fa-tasks"></i>
					</div>
					<div class="text">
						<strong>234</strong> <br> <small>Tổng danh mục hiện
							có</small>
					</div>
				</div>
				<div class="statistic shadow col-3">
					<div class="icon bg-red">
						<i class="fas fa-tasks"></i>
					</div>
					<div class="text">
						<strong>234</strong> <br> <small>Tổng sản phẩm hiện
							có</small>
					</div>
				</div>
				<div class="statistic shadow col-3">
					<div class="icon bg-red">
						<i class="fas fa-tasks"></i>
					</div>
					<div class="text">
						<strong>234</strong> <br> <small>Tổng đơn hàng hiện
							có</small>
					</div>
				</div>
				<div class="statistic shadow col-3">
					<div class="icon bg-red">
						<i class="fas fa-tasks"></i>
					</div>
					<div class="text">
						<strong>234</strong> <br> <small>Tổng số lượng khách
							hàng</small>
					</div>
				</div>
			</div>

			<div class="revenues">
				<h4 class="pl-2 pb-3">Thống kê doanh thu</h4>
				<div class="total-revenue">
					<i class="fas fa-money-check-alt"></i> <span>Tổng doanh thu
						: 1.000.000 VND</span>
				</div>
				<div class="chart-container">
					<canvas id="myChart"></canvas>
				</div>
				<script
					src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
				<script>
					var ctx = document.getElementById('myChart').getContext(
							'2d');
					ctx.canvas.width = 1100;
					ctx.canvas.height = 500;
					var myChart = new Chart(ctx, {
						type : 'bar',
						data : {
							labels : [ 'Red', 'Blue', 'Yellow', 'Green',
									'Purple', 'Orange' ],
							datasets : [ {
								label : '# of Votes',
								data : [ 12, 19, 3, 5, 2, 3 ],
								backgroundColor : [ 'rgba(255, 99, 132, 0.2)',
										'rgba(54, 162, 235, 0.2)',
										'rgba(255, 206, 86, 0.2)',
										'rgba(75, 192, 192, 0.2)',
										'rgba(153, 102, 255, 0.2)',
										'rgba(255, 159, 64, 0.2)' ],
								borderColor : [ 'rgba(255, 99, 132, 1)',
										'rgba(54, 162, 235, 1)',
										'rgba(255, 206, 86, 1)',
										'rgba(75, 192, 192, 1)',
										'rgba(153, 102, 255, 1)',
										'rgba(255, 159, 64, 1)' ],
								borderWidth : 1
							} ]
						},
						options : {
							scales : {
								yAxes : [ {
									ticks : {
										beginAtZero : true
									}
								} ]
							},
							responsive : false,
							maintainAspectRatio : false
						}
					});
				</script>
			</div>
		</div>
		<!-- End -->

	</th:block>

</th:block>
