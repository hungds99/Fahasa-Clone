<th:block xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin-layout}">

	<th:block layout:fragment="content">

		<!-- Quản lý danh mục (FORM) -->
		<div class="category-content">
			<div class="panel-group">
				<div class="panel panel-edit">
					<div class="panel-body">
						<div class="panel-title">
							<h6>Thông tin tác giả</h6>
						</div>
						<form action="" th:action="@{/Admin/Author/Save}" th:object="${author}" method="post" enctype="multipart/form-data">
							<input type="text" class="form-control" th:field="*{id}" style="display: none;">
							<div class="form-group row">
								<label class="col-sm-2 col-form-label">
									Tên tác giả </label>
								<div class="col-sm-10">
									<input type="text" class="form-control" th:field="*{authorName}">
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-2 col-form-label"> Năm Sinh </label>
								<div class="col-sm-10">
									<input type="text" class="form-control"
										th:field="*{authorAge}">
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-2 col-form-label">Thông tin tác giả</label>
								<div class="col-sm-10">
									<textarea class="form-control" rows="3" th:field="*{authorInfo}"></textarea>
								</div>
							</div>
							<div class="form-group row">
							    <label class="col-sm-2 col-form-label">Hình tác giả</label>
							    <div class="col-sm-10">
							    	<input type="file" class="form-control-file" name="file">
							    </div>
							</div>

							<div class="panel-footer text-center">
								<button type="submit" class="btn btn-success btn-sm">Lưu</button>
							</div>
						</form>
					</div>
				</div>

			</div>

		</div>
		<!-- End -->


	</th:block>

</th:block>
