<th:block xmlns:th="http://www.thymeleaf.org">

	<div class="dashboard p-3">
		<div class="page-title">
			<h1>Bảng điều khiển của khách hàng</h1>
		</div>
		<!--show member ship-->
		<div style="margin: 0 0 20px; overflow: auto;">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 member-info">
				<div
					class="col-lg-12 col-md-12 col-sm-12 col-xs-12 member-info-label">
					<p>
						Họ và tên: <span class="member-value" th:text="${customer.name}"></span>
					</p>
					<p style="word-wrap: break-word;">
						Email: <strong class="member-value" th:text="${customer.email}"></strong>
					</p>
					<p>
						Địa chỉ: <span class="member-value" th:text="${customer.address}"></span>
					</p>
					<p>
						Số điện thoại: <span class="member-value"
							th:text="${customer.phone}"></span>
					</p>
					<p>
						Ngày sinh: <span class="member-value"
							th:text="${customer.birthday}"></span>
					</p>
					<p>
						Giới tính: <span class="member-value"
							th:text="${customer.gender == 1 ? 'Nam' : 'Nữ'}"></span>
					</p>

				</div>
			</div>
		</div>
	</div>

</th:block>
